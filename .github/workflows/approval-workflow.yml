name: Team awesome's approval workflow
on: pull_request_review
jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest

    steps:
      - uses: pullreminders/label-when-approved-action@master
      - name: label
        env: 
          APPROVALS: "2" 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "test_label" 
